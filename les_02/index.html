<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="jskmb-calculator">
        <div class="operations-block">
            <button class="operation-button" id="buttonPlus">+</button>
            <button class="operation-button" id="buttonMinus">-</button>
            <button class="operation-button" id="buttonMultiply">*</button>
            <button class="operation-button" id="buttonDevide">/</button>
        </div>
        <div class="separator">
            <hr>
        </div>
        <div class="inputs-block">
            <div class="input-block">
                <label>number 1</label>
                <input type="number" id="number_01" value="20">
            </div>
            <div class="input-block">
                <label>number 2</label>
                <input type="number" id="number_02" value="10">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
